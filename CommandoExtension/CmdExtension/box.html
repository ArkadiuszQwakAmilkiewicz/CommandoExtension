<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
  </head>
  <style>
    #grid { 
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        }
    #form{

        position: relative;
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        align-items: stretch;
        border-radius: 0.35rem;
        overflow: hidden;
        box-shadow: 0px 0px 5px rgba(0,0,0,0.4);
    }
    #commandoBox{
        flex-basis: 0;
        flex-grow: 1;
        font-size: 1.15rem;
        border: none;
        min-width: 0;
    }
  </style>
  <body>
      
      <div id="grid">
          <div></div>
          <div>
            <form id="form" autocomplete="on">
                <input  id="commandoBox" type="search">
              </form>
          </div>
          <div>
          </div>
      </div>
  </body>
  <script src = "box.js"></script>

</html>
